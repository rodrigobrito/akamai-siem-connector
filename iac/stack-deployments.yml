  template:
    metadata:
      labels:
        app: json-converter
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - "processor"
      restartPolicy: Always
      containers:
        - name: json-converter
          image: ghcr.io/lcassiano/akamai-siem-json-converter:latest
          imagePullPolicy: Always
#          env:
#            - name: "JAVA_OPTS"
#              value: "-Xms1024m -Xmx1024m"
          volumeMounts:
            - name: json-converter-settings-volume
              mountPath: /home/json-converter/etc/settings.json
              subPath: settings.json
      volumes:
        - name: json-converter-settings-volume
          configMap:
            name: json-converter-settings
---
# Scheduler that defines the jobs for the consumer.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: akamai-siem-connector
  labels:
    app: scheduler
spec:
  selector:
    matchLabels:
      app: scheduler
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - "collector"
      restartPolicy: Always
      containers:
        - name: scheduler
          image: ghcr.io/lcassiano/akamai-siem-scheduler:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1883
          volumeMounts:
            - name: scheduler-settings-volume
              mountPath: /home/scheduler/etc/settings.json
              subPath: settings.json
      volumes:
        - name: scheduler-settings-volume
          configMap:
            name: scheduler-settings
---
# Zookeeper image used to control the broker instances.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: akamai-siem-connector
  labels:
    app: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - "collector"
      restartPolicy: Always
      containers:
        - name: zookeeper
          image: ghcr.io/lcassiano/zookeeper:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2181
          volumeMounts:
            - name: zookeeper-settings-volume
              mountPath: /home/kafka/etc/zookeeper.properties
              subPath: zookeeper.properties
      volumes:
        - name: zookeeper-settings-volume
          configMap:
            name: zookeeper-settings
---
# Apache Kafka Broker image used to receive the events collected.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker
  namespace: akamai-siem-connector
  labels:
    app: kafka-broker
spec:
  selector:
    matchLabels:
      app: kafka-broker
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kafka-broker
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - "collector"
      restartPolicy: Always
      containers:
        - name: kafka-broker
          image: ghcr.io/lcassiano/kafka-broker:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9092
          volumeMounts:
            - name: kafka-broker-settings-volume
              mountPath: /home/kafka/etc/server.properties
              subPath: server.properties
      volumes:
        - name: kafka-broker-settings-volume
          configMap:
            name: kafka-broker-settings
