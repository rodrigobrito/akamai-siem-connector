# Consumer that collects from Akamai SIEM.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: akamai-siem-connector
  labels:
    app: consumer
spec:
  selector:
    matchLabels:
      app: consumer
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: consumer
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - "collector"
      restartPolicy: Always
      containers:
        - name: consumer
          image: ghcr.io/lcassiano/akamai-siem-consumer:latest
          imagePullPolicy: Always
#          env:
#            - name: "NODE_OPTIONS"
#              value: "--max-old-space-size=1024"
          volumeMounts:
            - name: consumer-edgerc-volume
              mountPath: /home/consumer/etc/.edgerc
              subPath: edgerc
            - name: consumer-settings-volume
              mountPath: /home/consumer/etc/settings.json
              subPath: settings.json
      volumes:
        - name: consumer-edgerc-volume
          configMap:
            name: consumer-edgerc
        - name: consumer-settings-volume
          configMap:
            name: consumer-settings
---
# Processor that stores events in Apache kafka Broker.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor-kafka
  namespace: akamai-siem-connector
  labels:
    app: processor-kafka
spec:
  selector:
    matchLabels:
      app: processor-kafka
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: processor-kafka
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - "processor"
      restartPolicy: Always
      containers:
        - name: processor-kafka
          image: ghcr.io/lcassiano/akamai-siem-processor-kafka:latest
          imagePullPolicy: Always
#          env:
#            - name: "NODE_OPTIONS"
#              value: "--max-old-space-size=1024"
          volumeMounts:
            - name: processor-kafka-settings-volume
              mountPath: /home/processor/etc/settings.json
              subPath: settings.json
      volumes:
        - name: processor-kafka-settings-volume
          configMap:
            name: processor-kafka-settings
---
